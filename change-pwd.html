<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
	<script src="js/back.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航 -->
        <nav class="user-nav navbar-fixed-top">
            <div class="nav-head">
               <a id="back" class="prev"></a>
                <h4>修改密码</h4>
            </div>
        </nav>
    </div>
    <form class="form-horizontal change-pwd-wrapper">
        <div class="form-group">
            <label for="oldPwd" class="col-sm-2 col-xs-2 control-label">原密码</label>
            <div class="col-sm-10 col-xs-10">
                <input type="password" class="form-control" id="oldPwd" placeholder="请输入你的原密码" autofocus="autofocus">
            </div>
        </div>
        <div class="form-group">
            <label for="newPwd" class="col-sm-2 col-xs-2 control-label">新密码</label>
            <div class="col-sm-10 col-xs-10">
                <input type="password" class="form-control" id="newPwd" placeholder="请输入你的新密码">
            </div>
        </div>
        <div class="form-group">
            <label for="newPwd-again" class="col-sm-2 col-xs-2 control-label">确认密码</label>
            <div class="col-sm-10 col-xs-10">
                <input type="password" class="form-control" id="newPwd-again" placeholder="请再次输入新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 col-xs-12 tip">
                密码由字母、数字、组成，必须含有字母大写和小写，密码为8-32位
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 col-xs-12">
                <button type="button" class="change-true" onclick="tip(changePwd)">确定</button>
            </div>
        </div>
    </form>
</body>

</html>
