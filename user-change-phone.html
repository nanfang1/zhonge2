<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user-change-phone</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
		<script src="js/back.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航 -->
        <nav class="user-nav navbar-fixed-top">
            <div class="nav-head">
                <a id="back" class="prev"></a>
                <h4>修改手机号</h4>
            </div>
        </nav>
    </div>
    <div class="container u-phone-tip">
        <div class="col-xs-2 col-sm-2">
            <span class="glyphicon glyphicon-exclamation-sign icon"></span>
        </div>
        
        <div class="col-xs-10 col-sm-10">
            <p>您在中e众筹的充值提现等重要操作，都需要通过手机动态验证码！请填写您真实的手机号码，完成手机验证。</p>
            <p class="phone-num-wrap">
                您现在的手机号： <span class="phone-num">155*****546</span>
            </p>
        </div>
       
    </div>
    <div class="input-group input-group-lg phone-num-group my-input-group">
          
        <span class="input-group-addon"><img src="images/phone.png" alt=""></span>
        <input type="number" class="form-control" placeholder="请输入当前手机号">
    </div>
    <div class="input-group input-group-lg phone-num-group my-input-group"> 
        <span class="input-group-addon" id="basic-addon1"><img src="images/iconfont-cardid.png" alt=""></span>
        <input type="text" class="form-control" placeholder="请输入身份证号码">
    </div>
    <div class="input-group input-group-lg phone-num-group my-input-group">
            <span class="input-group-addon"><img src="images/phone.png" alt=""></span>
            <input type="number" class="form-control" placeholder="请输入新的手机号">
    </div>
    <div class="input-group input-group-lg phone-num-group my-input-group">
            <span class="input-group-addon"><img src="images/验证码.png" alt=""></span>
            <input type="text" class="form-control" placeholder="请输入短信验证码" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="code">获取验证码</span>
    </div>
    <button class="u-btn phone-btn" onclick="tip(changePhone)">确定</button>
</body>

</html>
