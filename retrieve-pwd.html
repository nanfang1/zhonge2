<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/information.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
	<script src="js/get-code.js"></script>
	<script src="js/back.js"></script>
</head>

<body class="login-bg">
    <div class="container inf-wrapper">
        <!-- 导航 -->
        <nav class="login-nav navbar-fixed-top">
            <a id="back" class="prev"></a>
            <h4>找回密码</h4>
        </nav>
        <div class="container form-wrapper">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <form action="">
                        <div class="input-wrapper">
                            <span class="form-icon"><img src="images/phone.png" alt=""></span>
                            <input type="text" class="username" placeholder="请输入手机号" autofocus="autofocus">
                        </div>
                        <p class="tip">请输入您在平台的手机号</p>
                        <div class="input-wrapper">
							<span class="form-icon"><img src="images/验证码.png" alt=""></span>
							<input type="text" class="validate" placeholder="请输入验证码">
							<button id="get-code" class="get-code">获取验证码</button>
                        </div>
                        <p class="tip">请输入收到的验证码</p>
                        <div class="input-wrapper">
                            <span class="form-icon"><img src="images/pwdimg.png" alt=""></span>
                                
                                <input type="password" class="password" placeholder="请输入密码">
                                <span class="glyphicon glyphicon-eye-open hide-pwd"></span>
                        </div>
                        <p class="tip">
                            密码由字母、数字、组成，必须含有字母大写和小写，密码为8-32位
                        </p>
                        <input type="button" value="确定" class="btn" onclick="tip(retrievePwd)">
                    </form>
                </div>
            </div>
        </div>
        

    </div>
</body>

</html>
