<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>月账单</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public-top.css" />
		<link rel="stylesheet" type="text/css" href="css/contract.css" />
		<link rel="stylesheet" type="text/css" href="css/bill.css" />
		<link rel="stylesheet" type="text/css" href="css/Mdate.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/back.js"></script>
	</head>

	<body>
		<div class="container-fluid inf-wrapper">
			<div class="fix inf-nav navbar-fixed-top">
				<div class="nav-head">
					<a id="back" class="center-vertical1 prev"></a>
					<h4>月账单</h4>
				</div>
			</div>
		</div>
		<div class="container-fluid top">
			<div class="row time">
				<div class="col-xs-3 center-vertical nopaddingleft">
					<input type="text" id="dateSelector" placeholder="2018-6" readonly="readonly">
				</div>
				<div class="col-xs-2 center-vertical data">
					<a href="#" id="dateShowBtn"><img src="image/data.png" /></a>
				</div>
				<a href="#" class="center-vertical col-xs-3 col-xs-push-4 btn active focus btn-mx">
					查看明细
				</a>
				<!--<input type="text" id="dateSelector" placeholder="2018-6" readonly="readonly">
				<a id="dateShowBtn"><img src="image/data.png"/></a>-->
			</div>
			<div class="row sum sum1">
				<div class="col-xs-7">
					<span id="yue">6月</span>总众筹(元)
				</div>
				<div class="col-xs-5 text-right total">
					0.00
				</div>
			</div>
			<div class="row">
				<div id="easysector">

				</div>
			</div>
			<div class="row sum sum2">
				<div class="col-xs-7">
					<span>全国投资用户排名</span>
				</div>
				<div class="col-xs-5 text-right">
					<span class="ranking">0</span>名
				</div>
			</div>
			<div class="row sum sum3">
				<div class="col-xs-7">
					<span class="yue">六月</span>众筹收益(元)
				</div>
				<div class="col-xs-5 text-right">
					<span class="profit">0.00</span>
				</div>
			</div>
			<div class="row sum sum3">
				<div class="col-xs-7">
					<span class="yue">六月</span>续投奖励(元)
				</div>
				<div class="col-xs-5 text-right">
					<span class="reward">0.00</span>
				</div>
			</div>
			<div class="row sum sum3">
				<div class="col-xs-7">
					<span class="yue">六月</span>站岗资金补助(元)
				</div>
				<div class="col-xs-5 text-right">
					<span class="subsidy">0.00</span>
				</div>
			</div>
			<div class="row sum sum4">
				<div class="col-xs-7">
					<span>提现手续费(元)</span>
				</div>
				<div class="col-xs-5 text-right">
					<span class="fee">0.00</span>
				</div>
			</div>
		</div>
		<div class="container-fluid navbar-fixed-bottom footer">
			<div class="row time">
				<a href="Crowd-funding.html" class="center-vertical col-xs-12 btn active focus">
					马上赚取
				</a>
			</div>
		</div>
		<!--选择时间js-->
		<script src="js/iScroll.js"></script>
		<script src="js/Mdate.js"></script>
		<!--饼图js-->
		<script src="js/jquery.easysector.1.0.0.js"></script>
		<script src="js/bill.js"></script>
	</body>

</html>
