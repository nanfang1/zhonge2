    <div class="input-group my-input-group contact-group margin-top">

    </div>
    <div class="area-wrapper">
        <span class="area-tip">所在地区：</span>
        <form action="" method="">
            <select id="province" onchange="chooseProvince(this)">  
                <option value="35">请选择省</option>  
            </select>  
              
            <select id="city" onChange="chooseCity(this)">  
                <option value="1">请选择市</option>  
            </select>  
              
            <select id="area">  
                <option value="1">请选择区</option>  
            </select>  
        </form>
    </div>
    <div class="input-group my-input-group contact-group">
        <span class="input-group-addon" id="basic-addon1">详细地址：</span>
        <input type="text" class="form-control" placeholder="请输入详细地址">
    </div>

    <div class="set-default">
        设为默认
        <div class="df-btn">
            <div class="circle">

            </div>
        </div>
    </div>
