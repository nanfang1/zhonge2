<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register-success</title>
    <link rel="stylesheet" href="css/information.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body class="login-bg">
    <div class="container inf-wrapper">
        <!-- 导航 -->
        <nav class="login-nav navbar-fixed-top">
            <h4>注册成功</h4>
        </nav>
        <div class="reg">
            <span class="glyphicon glyphicon-ok suc-icon"></span>
            <span>恭喜注册成功！</span>
        </div>

    </div>
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">邀请实名认证</h4>
                </div>
                <div class="modal-body">
                        <div class="input-wrapper">
                                <span class="form-icon"><img src="images/user.png" alt=""></span>
                                <input type="text" class="username" placeholder="请输入真实姓名" autofocus="autofocus">
                        </div>
                        <div class="input-wrapper">
                                <span class="form-icon"><img src="images/iconfont-cardid.png" alt=""></span>
                                <input type="text" class="username" placeholder="请输入身份证号">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default skip-login" data-dismiss="modal">跳过</button>
                    <button type="button" class="btn btn-primary" onclick="tip(successID)">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var showModal = function () {
            $('#myModal').modal('show');
        }
        var timer = setTimeout("showModal()", 2000)
    </script>
</body>

</html>
