<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user-realname</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
	<script src="js/back.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航 -->
        <nav class="user-nav navbar-fixed-top">
            <div class="nav-head">
                <a id="back" class="prev"></a>
                <h4>实名认证</h4>
            </div>
        </nav>
    </div>
    <div class="container realname-wrapper margin-top">
        <div class="row tip-wrapper">
            <span class="glyphicon glyphicon-exclamation-sign col-xs-2 col-sm-2 font-icon"></span>
            <span class="col-xs-10 col-sm-10 icon-tip">您必须填写您的真实姓名和身份证号码，虚假的身份信息，是不能通过验证的</span>
        </div>
        <div class="row input-wrap">
            <span class="form-icon col-xs-2 col-sm-2">
                <img src="images/user.png" alt="">
            </span>
            <input type="text" class="col-xs-9 col-sm-9" placeholder="请输入真实姓名" autofocus="autofocus">
        </div>
        <div class="row input-wrap">
            <span class="form-icon col-xs-2 col-sm-2">
                <img src="images/iconfont-cardid.png" alt="">
            </span>
            <input type="text" class="col-xs-9 col-sm-9" placeholder="请输入身份证号">
        </div>
    </div>



    <a class="u-btn card-a margin-top" onclick="tip(realName)">确定</a>




</body>

</html>
