<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我要充值</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
	<script src="js/back.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航 -->
        <nav class="user-nav navbar-fixed-top">
            <div class="nav-head">
               <a id="back" class="prev"></a>

                <h4>我要充值</h4>
            </div>
        </nav>
    </div>
    <div class="expendable-fund">
        当前可用资金
        <span class="fund-num">0</span>元
    </div>
    <div class="input-group recharge-num-wrap my-input-group">
        <span class="input-group-addon">充值金额</span>
        <input type="number" class="form-control" style="text-align: right" onkeyup="clearNoNum(this)">
        <span class="input-group-addon">元</span>
    </div>
    <div class="input-group  recharge-num-wrap my-input-group">
        <span class="input-group-addon" id="basic-addon1">大写金额</span>
        <input type="text" id="convert" class="form-control" aria-describedby="basic-addon1" disabled="disabled">
    </div>
    <div class="expendable-tip">
        注：建议用户使用电脑充值，手机充值需收取1‰手续费，最低充值大于2元，必须本人名下银行卡才能充值成功。
    </div>
    <button class="u-recharge">充值</button>
</body>

</html>
