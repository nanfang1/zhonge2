    <script>
		// 进度条
        var number = 50;
        document.getElementById("clearmg").innerHTML = number;
        document.getElementById("progress").style.width = number + '%';
		//----------------------------------------------------
		//众筹倒计时
        function _fresh() {
            var endtime = new Date("2018/8/23,19:33:12");
            // alert();
            var nowtime = new Date();
            var leftsecond = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
            __d = parseInt(leftsecond / 3600 / 24);
            __h = parseInt((leftsecond / 3600) % 24);
            __m = parseInt((leftsecond / 60) % 60);
            __s = parseInt(leftsecond % 60);
            document.getElementById("count-down").innerHTML = __d + "天" + __h + "小时" + __m + "分" + __s + "秒";
            if (leftsecond <= 0) {
                document.getElementById("count-down").innerHTML = "抢购已结束";
                clearInterval(sh);
            }
        }
        _fresh();
        var sh;
        sh = setInterval(_fresh, 100);
		//众筹倒计时结束
		//----------------------------------------------------------
        //下拉刷新
        $(function () {
            //创建MeScroll对象
            var mescroll = new MeScroll("mescroll", {
                down: {
                    auto: false, //是否在初始化完毕之后自动执行下拉回调callback; 默认true
                    callback: downCallback //下拉刷新的回调
                },
                up: {
                    use: false //禁止上滑刷新
                }
            });
            /*下拉刷新的回调 */
            function downCallback() {
                //联网加载数据
                getListDataFromNet(0, 1, function (data) {
                    //联网成功的回调,隐藏下拉刷新的状态
                    mescroll.endSuccess();
                    //设置列表数据
                    setListData(data, false);
                }, function () {
                    //联网失败的回调,隐藏下拉刷新的状态
                    mescroll.endErr();
                });
            }
            /*设置列表数据*/
            function setListData(data, isAppend) {

            }

            /*联网加载列表数据*/
            var downIndex = 0;

            function getListDataFromNet(pageNum, pageSize, successCallback, errorCallback) {
                //延时一秒,模拟联网
                setTimeout(function () {
                    try {
                        var newArr = [];
                        if (pageNum == 0) {
                            //刷新页面
                            window.location.reload();
                        }
                        //联网成功的回调
                        successCallback && successCallback(newArr);
                    } catch (e) {
                        //联网失败的回调
                        errorCallback && errorCallback();
                    }
                }, 1000)
            }

            //禁止PC浏览器拖拽图片,避免与下拉刷新冲突;如果仅在移动端使用,可删除此代码
            document.ondragstart = function () {
                return false;
            }
			//---下拉刷新结束----------------------------------------
			
			// 详情页面是否登陆或是否正在众筹
            // 登陆状态
            var flag1 = true; //true为已登陆
            //众筹状态
            var flag2 = true; //true为正在众筹
            //实名状态
            var flag3 = false; //true为已实名
            if (flag1 && flag2) { //已登陆正售
                console.log("已登陆正售");
                $("#notonline").css("display", "none"); //未登录
                $("#online").css("display", "block"); //已登陆
                $("#row").css("display", "none"); //未售
                $("#underway").css("display", "block"); //正售
                function display(ele, text, timer1) {
                    $(ele).text(text).css({
                        display: "block"
                    });
                    clearTimeout(timer1);
                    timer1 = setTimeout(function () {
                        $(ele).css({
                            display: "none"
                        });
                    }, 1500);
                }
                //登陆之后，点击立即订购判断是否已实名认证
                    $("#order-ok").click(function () {
                    if (!flag3) {
						//未认证点击确定跳转认证页面
                        $.dialog({
                            type: 'confirm',
                            titleText: "请先实名认证",
                            onClickOk: function () { //点击确定跳转页面
                                flag3 = true;
                                window.location.href = "./user-inf-realname.html";
                            },
                            onClickCancel: function () {
                                // alert('你点了取消~~');
                            }
                        });
                    } else {
						//已认证用户点击立即购买判断认购份数及用户余额
                        var timer1 = null;
                        if ($("#qty_item_1").val() == '') {
                            display("#prompt", "中e众筹：请先输入认购份数", timer1);
                        } else {
                            if ($("#sumofmoney").text() == 0) {
                                display("#prompt", "中e众筹：余额不足，请充值", timer1);
                            } else {
                                //立即订购下一步
                                return false;
                            }
                        }

                    }
                })
            } else if (!flag1 && !flag2) { //未登录未售
                console.log("未登录未售");
                $("#notonline").css("display", "block"); //未登录
                $("#online").css("display", "none"); //已登陆
                $("#row").css("display", "block"); //未售
                $("#underway").css("display", "none"); //正售
                $('#jieshao').click(function () {
                    if (!flag0) {
                        $.dialog({
                            type: 'confirm',
                            titleText: "请登陆！",
                            onClickOk: function () {
                                window.location.href = "./login.html";
                                flag0 = true;
                            },
                            onClickCancel: function () {
                                // alert('你点了取消~~');
                            }
                        });
                    }
                    return false;
                });
                $('#contract').click(function () {
                    if (!flag0) {

                            type: 'confirm',
                            titleText: "请登陆！",
                            onClickOk: function () {
                                window.location.href = "./login.html";
                                flag0 = true;
                            },
                            onClickCancel: function () {
                                // alert('你点了取消~~');
                            }
                        });

                    return false;
                });

                console.log("已登陆未售");
                $("#notonline").css("display", "none"); //未登录
                $("#online").css("display", "block"); //已登陆
                $("#row").css("display", "block"); //未售
                $("#underway").css("display", "none"); //正售
            } else { //未登录正售
                console.log("未登录正售");
                $("#notonline").css("display", "block"); //未登录
                $("#online").css("display", "none"); //已登陆
                $("#row").css("display", "none"); //未售
                $("#underway").css("display", "block"); //正售
                var flag0 = false;
                $('#jieshao').click(function () {
                    if (!flag0) {
                        $.dialog({
                            type: 'confirm',
                            titleText: "请登陆！",
                            onClickOk: function () {
                                window.location.href = "./login.html";
                                flag0 = true;
                            },
                            onClickCancel: function () {
                                // alert('你点了取消~~');
                            }
                        });
                    }
                    return false;
                });
                $('#contract').click(function () {
                    if (!flag0) {
                        $.dialog({
                            type: 'confirm',
                            titleText: "请登陆！",
                            onClickOk: function () {
                                window.location.href = "./login.html";
                                flag0 = true;
                            },
                            onClickCancel: function () {
                                // alert('你点了取消~~');
                            }
                        });
                    }
                    return false;
                });
                $('#order-ok').click(function () {
                    $.dialog({
                        type: 'confirm',

                        onClickOk: function () {

                        },

        });
