<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user-add-bank-card2</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
    <script src="js/back.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航 -->
        <nav class="user-nav navbar-fixed-top">
            <div class="nav-head">
                <a id="back" class="prev"></a>
                <h4>绑定银行卡</h4>
            </div>
        </nav>
    </div>
    <div class="bind-tip margin-top">
        <span class="glyphicon glyphicon-exclamation-sign font-icon"></span>
        <span class="tip">请谨慎操作，绑定后不可以修改</span>
    </div>
    <div class="card-name-kh">
        <p>
            持卡人：
            <span class="name">阿萨德</span>
        </p>

    </div>
    <div class="list-wrapper">
        <span class="list-name">银行名称：</span>
        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                中国银行
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                 <li>中国银行</li>
                 <li>工商银行</li>
                 <li>农业银行</li>
                 <li>交通银行</li>
                 <li>广发银行</li>
                 <li>建设银行</li>
                 <li>上海浦发银行</li>
                 <li>招商银行</li>
                 <li>中国邮政储蓄银行</li>
                 <li>中国民生银行</li>
            </ul>
        </div>
    </div>
    <div class="list-wrapper">
        <span class="list-name">开户行：</span>
        <div class="select-wrapper">
            <select id="province" onchange="chooseProvince(this)">  
                <option value="35">请选择省</option>  
            </select>  
              
            <select id="city" onChange="chooseCity(this)">  
                <option value="35">请选择市</option>  
            </select>  
        </div>
    </div>
    <div class="list-wrapper">
        <span class="list-name">开户支行：</span>
        <input type="text" class="" placeholder="请输入支行名称">
    </div>
    <a class="u-btn card-a margin-top" onclick="tip(addBankCard2)">确认</a>

    <script src="js/ssld.js"></script>  

</body>

</html>
