<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/information.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/ver-code.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
	<script src="js/back.js"></script>
</head>

<body class="login-bg">
    <div class="container-fluid inf-wrapper">
        <!-- 导航 -->
        <nav class="login-nav navbar-fixed-top">
            <a id="back" class="prev"></a>
            <a href="#" class="login select">登录</a>
            <a href="register.html" class="register">注册</a>
        </nav>
        <div class="container form-wrapper">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    
                        <div class="input-wrapper">
                            <span class="form-icon"><img src="images/phone.png" alt=""></span>
                            <input type="text" class="username" placeholder="请输入手机号/用户名" autofocus="autofocus">
                        </div>
                        <div class="input-wrapper">
                            <span class="form-icon"><img src="images/pwdimg.png" alt=""></span>
                            <input type="password" class="password" placeholder="请输入密码">
                            <span class="glyphicon glyphicon-eye-close hide-pwd"></span>
                        </div>
                        <div class="input-wrapper-prov login-prov">
                            <span class="form-icon"><img src="images/tpyzm.png" alt=""></span>
                            <input type="text" class="proving topAlign" id="verify" name="verify" required placeholder="请输入图形验证码">
                            <div class="register-code">
                                <canvas width="100" height="40" id="verifyCanvas"></canvas>
                                <img id="code_img">
                            </div>
                        </div>
                        <input type="button" value="登录" class="btn" onclick="tip(login)">

                </div>
                
            </div>
        </div>
        <p class="forget-pwd">
            <a href="retrieve-pwd.html">忘记密码</a>
        </p>
        
    </div>
</body>

</html>
