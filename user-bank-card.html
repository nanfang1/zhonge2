    <script src="js/rgbaster.min.js"></script>
    <script src="js/mybankcard1.js"></script>
    
    <script>
        var img = document.getElementById('img1');
        var dominant;
       
       
        RGBaster.colors(img, {
            success: function (payload) {
                // payload.dominant是主色，RGB形式表示
                // payload.secondary是次色，RGB形式表示
                // payload.palette是调色板，含多个主要颜色，数组
               dominant = payload.dominant
               var a = changeColor(dominant);
			   console.log(a.colorEnd);
			   console.log(a.colorStart);
               $(".card-bg").css("background", "linear-gradient(to right, " + a.colorStart + "," + a.colorEnd +
                    "100%)");
            }
        });
        function changeColor(dominant) {  
            //  截取 取到rgb颜色中的数字始末部分，然后分割成数组
            var arr = dominant.substring(4,12).split(',');
			var arr1 = [];
            for(var i = 0; i < arr.length; i ++){
               arr[i] =  parseInt(arr[i])+90;
			   arr1.push(parseInt(arr[i])-50)
            }
			
            return {
				colorStart : "rgb(" + arr.join() + ")",
				colorEnd : "rgb(" + arr1.join() + ")"
			};

        }   
    </script>
