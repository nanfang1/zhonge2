<!DOCTYPE html>
<html lang="en">

<head>

    <title>user-contact</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
	<script src="js/back.js"></script>
    <style>
        body {
            background-color: #f9f9f9;

<body>
    <div class="container">
        <!-- 导航 -->
        <nav class="user-nav navbar-fixed-top">
            <div class="nav-head">
               <a id="back" class="prev"></a>
                <h4>联系方式</h4>
            </div>
        </nav>
    </div>
    <!-- <div class="contact-wrapper">

    </div> -->
    <div class="contact-wrap">
        <p class="name-phone">
            <span class="name" id="name1">不本来</span>
            <span class="phone">123456789</span>
        </p>
        <p>
            <span class="province">安徽</span>
            <span class="city">池州</span>
            <span class="area">贵池区</span>
            <span class="address">我也不知道啊</span>
        </p>
    </div>
    <div class="contact-operation">
        <span class="default">
            <span class="df-circle circle"></span>
            <span class="df-text">设为默认</span>
        </span>
        <span class="edit">
            <i class="iconfont icon-1">&#xe655;</i>
            编辑
        </span>
        <span class="delete">
            <i class="iconfont icon-1">&#xe61d;</i>
            删除
        </span>
    </div>
    <div class="contact-wrap">
