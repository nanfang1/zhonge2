<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>EasySector - HoverTree</title>
		<base target="_blank" />
		<meta charset="utf-8" />
		<style>
			a {
				color: blue
			}
			
			body {
				font-family: Helvetica, sans-serif, Arial
			}
		</style>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easysector.1.0.0.js"></script>
		<style type="text/css">
			.outer {
				width: 900px;
				margin: 20px auto;
			}
			
			.inner {
				width: 100%;
				text-align: center;
				font-size: 32px
			}
			
			#easysector {}
		</style>
	</head>

	<body>
			<div class="box">
				<div id="easysector">

				</div>
			</div>
			<script>
				var h_items = new Array();
				h_items[0] = {
					"h_title": "Chrome",
					"h_amount": 53,
					"h_color": "red"
				}
				h_items[1] = {
					"h_title": "FireFox",
					"h_amount": 16,
					"h_color": "yellow"
				}
				h_items[2] = {
					"h_title": "IE",
					"h_amount": 16,
					"h_color": "green"
				}
				h_items[3] = {
					"h_title": "Other",
					"h_amount": 15,
					"h_color": "blue"
				}
				$("#easysector").easysector({
					"h_items": h_items,
					"h_title": "Browser Percent",
					"h_width": 260,
					"h_borderColor": "silver",
					"h_poindlength": 0,
					//"h_showamount": true,
					"h_backColor": "#eee",
					"h_recwidth": 20,
					"h_titlesize": 24,
					"h_Radii": 125,
					"h_infosize": 16
				});
			</script>
	</body>

</html>
