<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/information.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/ver-code.js"></script>
    <script src="js/back.js"></script>
	<script src="js/get-code.js"></script>
</head>

<body class="login-bg">
    <div class="container inf-wrapper">
        <!-- 导航 -->
        <nav class="login-nav navbar-fixed-top">
            <a id="back" class="prev"></a>
            <a href="login.html" class="login">登录</a>
            <a href="#" class="register select">注册</a>
        </nav>
        <div class="container form-wrapper">
            <div class="row">
                <div class="col-xs-12 col-sm-12">

                    <div class="input-wrapper">
                        <span class="form-icon">
                            <img src="images/phone.png" alt="">
                        </span>

                        <input type="number" class="username" placeholder="请输入手机号" autofocus="autofocus">
                    </div>
                    <div class="input-wrapper">
                        <span class="form-icon">
                            <img src="images/验证码.png" alt="">
                        </span>

                        <input type="text" class="validate" placeholder="请输入验证码">
                        <button id="get-code" class="get-code">获取验证码</button>
                    </div>
                    <div class="input-wrapper-prov resgister-prov">
                        <span class="form-icon">
                            <img src="images/tpyzm.png" alt="">
                        </span>
                        <input type="text" class="proving topAlign" id="verify" name="verify" required placeholder="请输入图形验证码">
                        <div class="register-code">
                            <canvas width="100" height="40" id="verifyCanvas"></canvas>
                            <img id="code_img">
                        </div>
                    </div>
                    <p class="agreement">
                        <span class="glyphicon glyphicon-ok"></span>
                        <a href="">《注册服务协议》</a>
                    </p>
                    <input type="button" value="下一步" class="btn" id="next-btn" onclick="tip(register)">

                </div>
            </div>
        </div>
        <p class="resgister-login">
            已有账户
            <a href="login.html">立即登录</a>
        </p>

    </div>
</body>

</html>
